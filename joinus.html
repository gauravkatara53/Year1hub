<!-- joinus.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white shadow-md p-6 rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Join Us</h1>

        <p class="text-gray-600 mb-4">Become a part of our community! Fill out the form below to join us.</p>

        <form action="#" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-800 font-semibold">Full Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-800 font-semibold">Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-gray-800 font-semibold">Why do you want to join us?</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                Submit
            </button>
        </form>
    </div>

</body>

</html>
